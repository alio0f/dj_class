<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <h1>{{ pro.title }}</h1>
    <h3>ID:{{ pro.id }}</h3>
    <h3>price:{{ pro.price }}</h3>
    <h3>Description:{{ pro.description }}</h3>
    <h3>status:
        {% if pro.is_active %}
            Available
        {% else %}
            Unavailable

        {% endif %}
    </h3>

</body>
</html>
